<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button
      label="Nuevo"
      icon="pi pi-plus"
      styleClass="p-button-raised p-button-success "
      (click)="new()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-right">
    <p-button icon="pi pi-search"></p-button>
    <p-button icon="pi pi-calendar" styleClass="p-button-success"></p-button>
    <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
  </div>
</p-toolbar>
<p-table
  [columns]="cols"
  [value]="data"
  [paginator]="true"
  [rows]="10"
  responsiveLayout="scroll"
  [scrollable]="true"
  scrollHeight="310px"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" class="justify-content-center">
        {{ col | uppercase }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns" class="justify-content-center">
        <div *ngIf="col != 'acciones'; else bt">
          <span *ngIf="isText(rowData[col]); else other">
            {{ rowData[col] | uppercase }}
          </span>
          <ng-template #other>
            <span>
              {{ rowData[col] }}
            </span>
          </ng-template>
        </div>
        <ng-template #bt>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-help mr-2"
            (click)="edit(rowData['id'] ?? rowData['cedula'])"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-times"
            class="p-button-rounded p-button-danger"
            (click)="delete(rowData['id'] ?? rowData['cedula'])"
          ></button>
        </ng-template>
      </td>
    </tr>
  </ng-template>
</p-table>
