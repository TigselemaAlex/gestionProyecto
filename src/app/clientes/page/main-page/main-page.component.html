<app-title></app-title>
<app-container>
  <app-table [cols]="cols" [data]="clientes"></app-table>
</app-container>
<app-form
  [inputs]="inputs"
  [header]="headerForm"
  *ngIf="displayModal"
></app-form>
<p-toast position="bottom-right"></p-toast>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
  [closable]="false"
></p-confirmDialog>
